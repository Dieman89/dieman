name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "lib/**"
      - "content/**"
      - "static/**"
      - "config/**"
      - "mix.exs"
      - "mix.lock"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Erlang/OTP and Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          elixir-version: "1.19"

      - name: Install libvips and JetBrains Mono
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev fonts-jetbrains-mono

      - name: Cache Mix deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            deps
            _build
          key: ${{ runner.os }}-otp-28-elixir-1.19-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-otp-28-elixir-1.19-mix-

      - name: Install dependencies
        run: MIX_ENV=prod mix deps.get --only prod

      - name: Build site
        run: MIX_ENV=prod mix build

      - name: Mask CV hash
        run: |
          if [ -f site/_d.txt ]; then
            echo "::add-mask::$(cat site/_d.txt)"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
